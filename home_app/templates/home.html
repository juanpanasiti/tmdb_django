<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_home.css' %}">
    <title>Home - TMDB</title>
</head>

<body>
    <header class="hero">
        <section class="hero-container">
            <figure class="hero-pic">
                <img src="https://pbs.twimg.com/profile_images/1243623122089041920/gVZIvphd_400x400.jpg" alt="hero-img"
                    class="hero-img">
            </figure>
            <div class="hero-texts">
                <h2 class="hero-title">Bienvenido a TMDB!</h2>
                <p class="hero-copy">Info de todas las películas en un solo lugar.</p>
                {% if user.is_authenticated %}
                <!-- Contenido para usuarios autenticados -->
                <a href="{% url 'movies-page' %}" class="hero-cta">Ir a Movies</a>

                {% else %}
                <!-- Contenido para usuarios no autenticados -->
                <a href="{% url 'login-page' %}" class="hero-cta">Iniciar Sesión</a>
                <a href="{% url 'register-page' %}" class="hero-cta">Registrarme</a>
                {% endif %}

            </div>
        </section>
    </header>

    <!-- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</body>

</html>
