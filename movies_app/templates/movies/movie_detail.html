{% extends "movies_base/base.html" %}

{% block content %}
  <h2>{{ movie.title }}</h2>
  <p>{{ movie.description }}</p>
  <p>Fecha de estreno: {{ movie.release_date }}</p>
  <a class="btn btn-warning" href="{% url 'movie-update' movie.pk %}">Editar película</a>
  <a class="btn btn-danger" href="{% url 'movie-delete' movie.pk %}">Eliminar película</a>
  {% if movie.poster %}
    <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
  {% endif %}
{% endblock %}
