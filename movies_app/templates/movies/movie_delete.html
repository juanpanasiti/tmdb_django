{% extends "movies_base/base.html" %}

{% block content %}
  <h2>Eliminar película</h2>
  <p>¿Estás seguro de que deseas eliminar la película "{{ movie.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-dark" href="{% url 'movie-detail' movie.pk %}">Cancelar</a>
  </form>
{% endblock %}
